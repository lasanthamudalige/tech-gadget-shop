{% extends "layout.html" %} 
{% block title %}Login | Tech Haven - Your Gadget
2Paradise{% endblock %} {% block main %}
<div class="container col-md-4 p-5 text-center">
  <form action="/signup" method="post">
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        aria-describedby="name"
      />
      <label for="name" class="form-label">Name</label>
    </div>
    <div class="mb-3">
      <input
        type="email"
        class="form-control"
        name="email"
        id="inputEmail1"
        aria-describedby="emailHelp"
      />
      <label for="inputEmail1" class="form-label">Email address</label>
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        name="password"
        id="inputPassword"
      />
      <label for="inputPassword" class="form-label">Password</label>
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        name="confirmPassword"
        id="confirmPassword1"
      />
      <label for="confirmPassword1" class="form-label">Confirm Password</label>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>

  {% with messages = get_flashed_messages(with_categories=true) %} {% for
  category, message in messages %}
  <div class="mt-5 mb-5 {{ category }}">{{ message }}</div>
  {% endfor %} {% endwith %}
</div>

{% endblock %}
